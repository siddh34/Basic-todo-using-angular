<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        @if (user.id === selectedId) {
          <app-user [user]="user" [isSelected]="true"  (select)="onSelectedUser($event)"/>
        } @else {
          <app-user [user]="user" [isSelected]="false" (select)="onSelectedUser($event)"/>
        }
      </li>
    }
  </ul>

  @if(selectedUser){
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  } @else {
    <p id="fallback">Please Select A User</p>
  }
</main>
