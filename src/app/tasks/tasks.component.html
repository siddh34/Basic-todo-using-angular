@if(isAddingTask) {
  <app-new-task (close)="onCloseTasks()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTasks()">Add Tasks</button>
    </menu>
  </header>

  <ul>
    @for (task of getTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>
</section>
